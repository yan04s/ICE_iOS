<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset your password</title>
</head>
<body>
  <h1>Reset Password</h1>
  <div id="message">Loadingâ€¦</div>

  <div id="form" style="display:none;">
    <input type="password" id="newPassword" placeholder="New password" /><br/>
    <button id="btnReset">Reset</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD1u3m5OblQZ5MVAAl6gGa5p_zV18q7H1I",
      authDomain: "api-418916.firebaseapp.com",
      projectId: "youtube-api-418916",
      storageBucket: "youtube-api-418916.firebasestorage.app",
      messagingSenderId: "48309806360",
      appId: "1:48309806360:web:48f79e2016f17443a8ea6d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");

    const messageEl = document.getElementById("message");
    const formEl = document.getElementById("form");
    const newPassInput = document.getElementById("newPassword");
    const btnReset = document.getElementById("btnReset");

    if (mode === "resetPassword" && oobCode) {
      messageEl.textContent = "Enter your new password:";
      formEl.style.display = "block";

      btnReset.addEventListener("click", async () => {
        const newPassword = newPassInput.value;
        if (newPassword.length < 6) {
          alert("Password must be at least 6 characters");
          return;
        }
        try {
          await confirmPasswordReset(auth, oobCode, newPassword);
          messageEl.textContent = "Password has been reset successfully. You can now sign in.";
          formEl.style.display = "none";
        } catch (err) {
          console.error(err);
          messageEl.textContent = "Error: " + err.message;
        }
      });

    } else {
      messageEl.textContent = "Invalid or expired link.";
    }
  </script>
</body>
</html>
